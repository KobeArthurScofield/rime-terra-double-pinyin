    - xform/ing([12345])$|uai([12345])$/K$1/
    - xform/(.)ai([12345])$/$1D$2/
    - xform/(.)en([12345])$/$1F$2/
    - xform/(.)eng([12345])$/$1G$2/
    - xform/[iu]ang([12345])$/L$1/
    - xform/(.)ang([12345])$/$1H$2/
