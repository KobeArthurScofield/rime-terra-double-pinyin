# Rime schema
# encoding: utf-8

schema:
  schema_id: terra_double_pinyin.flypy
  name: 小鶴雙拼聲調三鍵
  version: "0.04"
  author:
    - double pinyin layout by 鶴
    - Rime schema by 佛振 <chen.sst@gmail.com>
    - Kobe Arthur Scofield
  description: |
    地球拼音＋小鶴雙拼方案。
    其中音調輸入與地球拼音不同，本方案均以主鍵盤區域上 6-0 鍵於音節末尾處輸入音調。其中 6 爲陰平（第一聲），7 爲陽平（第二聲），8 爲上聲（第三聲），9 爲去聲（第四聲），0 爲輕聲。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  __include: terra_double_pinyin.share.yaml:/engines

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba67890
  finals: '67890'
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u(12345)$/$1v$2/
    - derive/^([aoe])([iounh])([12345])$/$1$1$2$3/
    - xform/^([aoe])(ng)([12345])?$/$1$1$2$3/
    - xform/iu([12345])$/Q/
    - xform/(.)ei([12345])$/$1W$2/
    - xform/uan([12345])$/R$1/
    - xform/[uv]e([12345])$/T$1/
    - xform/un([12345])$/Y$1/
    - xform/^sh/U/
