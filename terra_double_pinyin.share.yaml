# Rime schema
# encoding: utf-8

switches:
  - name: ascii_mode
    states: ['中', '英']
  - name: full_shape
    states: ['半角', '全角']
  - name: ascii_punct
    states: ['。，', '. , ']
  - options:
      - zh_trad
      - zh_simp
      - zh_tw
      - zh_hk
      - zh_cn
    states:
      - 漢 繁體
      - 汉 简体
      - 中 台灣
      - 中 香港澳門
      - 中 中国

engines:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - table_translator@stroke
  filters:
    - simplifier@zh_trad
    - simplifier@zh_simp
    - simplifier@zh_tw
    - simplifier@zh_hk
    - simplifier@zh_cn
    - uniquifier
    - reverse_lookup_filter@double_pinyin_reverse_lookup

translator:
  enable_sentence: true
  enable_user_dict: true
  dictionary: terra_pinyin
  db_class: userdb
  spelling_hints: 8
  always_show_comments: true
  contextual_suggestions: true
  max_homophones: 7
  max_homographs: 7
  comment_format:
    __include: /comment_fmt/main

trad_simp_convert:
  zh_trad:
    option_name: zh_trad
    opencc_config: tw2t.json
    tips: all
  zh_tw:
    option_name: zh_tw
    opencc_config: t2tw.json
    tips: all
  zh_hk:
    option_name: zh_hk
    opencc_config: t2hk.json
    tips: all
  zh_simp:
    option_name: zh_simp
    opencc_config: t2s.json
    tips: all
  zh_cn:
    option_name: zh_cn
    opencc_config: t2s.json
    tips: all

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

reverse_library:
  stroke:
    tag: stroke
    dictionary: stroke
    prefix: "`"
    suffix: ";"
    tips: 〔筆畫〕
    preedit_format:
      - xlit/hspnz/一丨丿丶乙/

double_pinyin_reverse_lookup:
  tags: [ stroke ]
  overwrite_comment: false
  dictionary: terra_pinyin
  comment_format:
    __include: /comment_fmt/main

grammar:
  language: zh-hant-t-essay-bgw

menu:
  page_size: 9

comment_fmt:
  main:
    - xform/([nl])v/$1ü/
    - xform/([jqxy])v/$1u/
    - xform/([nl])ue/$1üe/
    - xform/([nl])üen/$1uen/
    - xform ([aeiou])(ng?|r)([12345]) $1$3$2
    - xform ([aeo])([iuoh])([12345]) $1$3$2
    - xform/eh[0-5]?/ê/
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform ü1 ǖ
    - xform ü2 ǘ
    - xform ü3 ǚ
    - xform ü4 ǜ
    - xform/5//
