# Rime schema
# encoding: utf-8

schema:
  schema_id: terra_double_pinyin_mspy
  name: MSPY雙拼聲調三鍵
  version: "0.01"
  author:
    - 佛振 <chen.sst@gmail.com>
    - Kobe Arthur Scofield
  description: |
    地球拼音＋MSPY雙拼方案。
    其中音調輸入與地球拼音不同，本方案均以主鍵盤區域上 6-0 鍵於音節末尾處輸入音調。其中 6 爲陰平（第一聲），7 爲陽平（第二聲），8 爲上聲（第三聲），9 爲去聲（第四聲），0 爲輕聲。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba;67890
  initials: zyxwvutsrqponmlkjihgfedcba
  finals: '67890'
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u([12345])$/$1v$2/
    - derive/^([aoe].*)$/o$1/
    - xform/^([ae])(.*)$/$1$1$2/
    - xform/iu([12345])$/Q$1/
    - xform/[iu]a([12345])$/W$1/
    - xform/er([12345])$|[uv]an([12345])$/R$1/
    - xform/[uv]e([12345])$/T$1/
    - xform/v([12345])$|uai([12345])$/Y$1/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo([12345])$/O$1/
    - xform/[uv]n([12345])$/P$1/
    - xform/i?ong([12345])$/S$1/
    - xform/[iu]ang([12345])$/D$1/
    - xform/(.)en([12345])$/$1F$2/
    - xform/(.)eng([12345])$/$1G$2/
    - xform/(.)ang([12345])$/$1H$2/
    - xform/ian([12345])$/M$1/
    - xform/(.)an([12345])$/$1J$2/
    - xform/iao([12345])$/C$1/
    - xform/(.)ao([12345])$/$1K$2/
    - xform/(.)ai([12345])$/$1L$2/
    - xform/(.)ei([12345])$/$1Z$2/
    - xform/ie([12345])$/X$1/
    - xform/ui([12345])$/V$1/
    - derive/T([12345])$/V$1/
    - xform/(.)ou([12345])$/$1B$2/
    - xform/in([12345])$/N$1/
    - xform/ing([12345])$/;$1/
    - xform/1/6/
    - xform/2/7/
    - xform/3/8/
    - xform/4/9/
    - xform/5/0/
    - xlit/QWRTYUIOPSDFGHMJCKLZXVBN/qwrtyuiopsdfghmjcklzxvbn/
    #- abbrev/^(.).+$/$1/

